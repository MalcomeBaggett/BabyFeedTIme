<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed TrackerS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title center">Track when you feed</span>
                <form id="baby-form" class="row">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="number" class="placeholder" id="amount" name="amount">
                            <label for="amount">Enter Amount in ML</label>
                        </div>
                        <div class="input-field col s6">
                            <select id="milktype">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="Formula">Formula</option>
                                <option value="Breast Milk">Breast Milk</option>
                            </select>
                            <label>Milk Type</label>
                        </div>
                        <div class="row center">
                            <input type="submit" class="btn">
                        </div>
                    </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Recent Feed Times</span>

                </div>
                <!-- <ul class="collection center"></ul> -->
                <table class="striped collection" id="feed-table">
                    <thead>
                        <tr id="table-data">
                            <th>Amount</th>
                            <th>Milk Type</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>

                    <tbody id="feed-body">
                    </tbody>
                </table>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.18.1/min/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./static/app.js"></script>
</body>

</html>
